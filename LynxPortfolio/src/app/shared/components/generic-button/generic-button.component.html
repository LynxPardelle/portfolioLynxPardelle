<button
  class="btn cursor-pointer bef"
  [ngClass]="classButton"
  (click)="clicked.emit(type)"
  [disabled]="disabled"
  id="{{ randomId }}"
  [tooltip]="tooltip"
  [placement]="placement"
  [containerClass]="tooltipClass"
  (mouseover)="cssCreate()"
  [innerHTML]="getHtml() | safeHtml"
></button>
