<div>
  <div class="BGdefault1 position-fixed top-0 start-0 w-100vw h-100vh"></div>
  <div class="imgBGdefault1 position-fixed top-0 start-0 w-100vw h-100vh"></div>
  <div class="imgBGdefault2 position-fixed top-0 start-0 w-100vw h-100vh"></div>
  <div class="BGdefault2 position-fixed top-0 start-0 w-100vw h-100vh"></div>
</div>

<header
  class="
    d-flex
    flex-wrap
    bg-trdark75
    justify-content-evenly
    px-2
    pt-3
    align-items-center
    position-fixed
    top-0
    z-5
    w-100
  "
>
  <!-- Icon -->
  <a href="/" [routerLink]="['/']" class="text-center iconLynx">
    <img
      src="../assets/images/Lince.png"
      alt="Lynx Pardelle"
      title="Lynx Pardelle"
    />
  </a>

  <!-- Title -->
  <a
    href="/"
    [routerLink]="['/']"
    class="w-65 mx-auto titleLynx text-decoration-none"
  >
    <h1 class="text-center h2">Lynx Pardelle</h1>
  </a>

  <!-- Menu -->
  <button
    class="btn menuIconContainer rounded-circle p-0 m-0"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasMenu"
    aria-controls="offcanvasMenu"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      fill="currentColor"
      class="bi bi-list d-block mx-auto my-2"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
      />
    </svg>
  </button>

  <div class="w-100 d-flex justify-content-end pt-3">
    <div class="btn-group" dropdown placement="bottom right">
      <button
        id="button-basic"
        dropdownToggle
        type="button"
        class="
          btn btn-fullRed
          dropdown-toggle
          text-tdark
          border-0
          box-shadow-0-0-0-transparent
        "
        aria-controls="dropdown-basic"
      >
        <ng-container *ngIf="lang === 'es'; else elseTemplate">
          Cambiar lenguaje (Español)
        </ng-container>
        <ng-template #elseTemplate> Change Language (English) </ng-template>
        <span class="caret"></span>
      </button>
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu w-100 p-0"
        role="menu"
        aria-labelledby="button-basic"
      >
        <li>
          <button
            (click)="changeLang('es')"
            class="
              dropdown-item
              btn
              w-100
              py-3
              text-tdark
              bg-fullRed
              text-center
              border-0
              rounded-0
            "
          >
            Español
          </button>
        </li>
        <li>
          <button
            (click)="changeLang('en')"
            class="
              dropdown-item
              btn
              w-100
              py-3
              text-tdark
              bg-fullRed
              text-center
              border-0
              rounded-0
            "
          >
            English
          </button>
        </li>
      </ul>
    </div>
  </div>

  <!-- Off-canvas -->
  <div
    class="offcanvas offcanvas-start bg-transparent w-100"
    tabindex="-1"
    id="offcanvasMenu"
    aria-labelledby="offcanvasMenuLabel"
    data-bs-scroll="true"
  >
    <div class="offcanvas-header text-tlight px-2 pt-3 justify-content-end">
      <button
        type="button"
        class="
          btn
          bg-tdark
          fw-bold
          fs-1_5rem
          text-tlight
          border-0
          menuIconContainer
          rounded-circle
          p-0
          m-0
        "
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      >
        X
      </button>
    </div>
    <div class="offcanvas-body">
      <ul
        class="
          w-75 w-max-300px
          px-0
          py-3
          my-3
          mx-auto
          offcanvasul
          rounded-30
          h-max-75vh
        "
      >
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto text-linkM text-decoration-none"
            href="/"
            [routerLink]="['/']"
            data-bs-dismiss="offcanvas"
          >
            Inicio
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto text-linkM text-decoration-none"
            href="/webs"
            [routerLink]="['/webs']"
            data-bs-dismiss="offcanvas"
          >
            Web sites
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto text-linkM text-decoration-none"
            href="/reel"
            [routerLink]="['/reel']"
            data-bs-dismiss="offcanvas"
          >
            Demo Reel
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto text-linkM text-decoration-none"
            href="/book"
            [routerLink]="['/book']"
            data-bs-dismiss="offcanvas"
          >
            Book
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto text-linkM text-decoration-none"
            href="/music"
            [routerLink]="['/music']"
            data-bs-dismiss="offcanvas"
          >
            Music
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto text-linkM text-decoration-none"
            href="/cv"
            [routerLink]="['/cv']"
            data-bs-dismiss="offcanvas"
          >
            CV
          </a>
        </li>
        <li class="text-center my-4 h3">
          <a
            class="d-block mx-auto text-linkM text-decoration-none"
            href="/blog"
            [routerLink]="['/blog']"
            data-bs-dismiss="offcanvas"
          >
            Blog
          </a>
        </li>
      </ul>
    </div>
  </div>
</header>

<main class="my-5 py-4 mx-auto">
  <!-- CONTENT -->
  <router-outlet></router-outlet>
</main>

<footer
  class="
    d-flex
    justify-content-between
    px-4
    py-3
    align-items-center
    position-fixed
    bottom-0
    w-100
    z-10
  "
>
  <div></div>
