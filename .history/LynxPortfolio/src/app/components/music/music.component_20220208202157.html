<!-- Edit/Delete Buttons -->
<div
  class="position-fixed end-0 bef bef-z-15"
  *ngIf="identity && identity.role == 'ROLE_ADMIN'"
  [ngClass]="{
    'bef-top-150px': windowWidth < 767,
    'bef-top-15per': windowWidth >= 767
  }"
>
  <button
    *ngIf="edit === false"
    class="btn bef bef-btn-fullYellow bef-text-tdark mr-2"
    (click)="editChange()"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-pencil-square"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
      />
      <path
        fill-rule="evenodd"
        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
      />
    </svg>
  </button>

  <button
    *ngIf="edit == true"
    class="btn bef bef-btn-fullYellow bef-text-tdark mr-2 font-weight-normal float-right"
    (click)="editChange()"
  >
    X
  </button>
</div>

<h2 class="text-center bef bef-my-3rem">Music</h2>

<section>
  <!-- Songs -->
  <article
    *ngIf="songs && songs.length > 0"
    class="bef bef-bg-tdark__OPA__0_75 bef-boxShadow-4px__0__4px__midRed p-3"
  >
    <h3 class="text-center">Best Songs</h3>

    <div class="d-flex flex-wrap p-3">
      <div
        *ngFor="let i of [0, 1]"
        class="bef bef-w-100per bef-w-md-50per bef-mt-md-1rem bef-mb-md-3rem"
      >
        <div *ngFor="let song of songs; let ix = index">
          <div
            *ngIf="
              (i === 0 && ix <= songs.length / 2) ||
              (i === 1 && ix > songs.length / 2)
            "
            class="mx-auto bef bef-w-90per d-flex align-items-center justify-content-between bef-text-tlight"
          >
            <button class="btn bef bef-w-80per m-0 text-left bef-text-tlight">
              {{ song.title }}
            </button>
            <button class="btn w-10 bef bef-text-tlight">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-play-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                />
              </svg>
            </button>
            <button class="btn w-10 bef bef-text-tlight">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-link"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"
                />
                <path
                  d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </article>

  <!-- Albums -->
  <article class="my-5">
    <h3 class="text-center my-3">Albums</h3>

    <div class="d-flex flex-wrap justify-content-between p-3">
      <div
        *ngFor="let i of [0, 1]"
        class="bef bef-w-100per bef-w-md-45vw bef-mt-md-1rem bef-mb-md-3rem"
      >
        <div
          class="bef bef-m-md-2_5vw"
          *ngFor="let albumi of albums; let ix = index"
        >
          {{ i + " " + ix }}
          <div
            *ngIf="
              (i === 0 && ix <= albums.length / 2) ||
              (i === 1 && ix > albums.length / 2)
            "
            class="mx-auto my-4 bef bef-w-90vw bef-w-md-40vw d-flex align-items-center justify-content-between bef-text-tlight position-relative"
          >
            <!-- Edit/Delete Buttons -->
            <div
              class="position-absolute end-0 bef bef-top-20per bef-z-10"
              *ngIf="identity && identity.role == 'ROLE_ADMIN' && edit === true"
              [ngClass]="{
                'bef-top-50px': windowWidth <= 767,
                'bef-top-5per': windowWidth > 767
              }"
            >
              <button
                *ngIf="albumi._id !== album._id"
                class="btn bef bef-btn-fullYellow bef-text-tdark mr-2"
                (click)="AlbumEdit(albumi)"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-pencil-square"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
                  />
                </svg>
              </button>
              <button
                *ngIf="albumi._id === album._id"
                class="btn bef bef-btn-fullYellow bef-text-tdark mr-2 font-weight-normal float-right"
                (click)="AlbumEdit(albumi)"
              >
                X
              </button>
              <button
                class="btn btn-warning mr-2"
                (click)="deleteAlbum(albumi._id)"
              >
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-trash-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"
                  />
                </svg>
              </button>
            </div>
            <img
              *ngIf="
                albumi &&
                albumi.img &&
                albumi.img.location &&
                albumi.img.location !== ''
              "
              class="bef bef-w-40vw bef-h-40vw bef-w-md-18_75vw bef-h-md-18_75vw"
              [ngClass]="{
                'order-2':
                  (i === 0 && ix <= albums.length / 2 && ix % 2 === 1) ||
                  (i === 1 && ix > albums.length / 2 && ix % 2 === 0)
              }"
              src="{{ urlMain + 'get-file/' + albumi.img.location }}"
              alt="{{ albumi.title }}"
            />
            <div
              class="bef bef-w-40vw bef-w-md-18_75vw bef-h-40vw bef-h-md-18_75vw d-flex"
              [ngClass]="{
                'order-2':
                  (i === 0 && ix <= albums.length / 2 && ix % 2 === 0) ||
                  (i === 1 && ix > albums.length / 2 && ix % 2 === 1)
              }"
            >
              <a
                class="bef bef-w-33per m-3 align-self-start"
                href="{{ albumi.tidal }}"
                target="_blank"
              >
                <img
                  class="bef bef-w-100per bef-h-100per"
                  src="../../../assets/images/Tidal-logo.jpg"
                  alt="Tidal"
                />
              </a>
              <a
                class="bef bef-w-33per m-3 align-self-end"
                href="{{ albumi.spotify }}"
                target="_blank"
              >
                <img
                  class="bef bef-w-100per bef-h-100per"
                  src="../../../assets/images/Spotify.png"
                  alt="Spotify"
                />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>

<!-- EditAlbum -->
<section class="my-5 py-5" *ngIf="edit === true">
  <h2 class="text-center my-3">
    <ng-container
      *ngIf="album._id && album._id !== ''; else elseAlbumIdTemplate"
    >
      Edición
    </ng-container>
    <ng-template #elseAlbumIdTemplate> Creación </ng-template>
    de album
  </h2>

  <!-- Title Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="title">Título</label>
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="title"
      #title="ngModel"
      [(ngModel)]="album.title"
      placeholder="Título"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!title.valid && title.touched"
    >
      El título es obligatorio.
    </span>
  </div>

  <!-- Spotify Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="spotify"
      >Spotify</label
    >
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="spotify"
      #spotify="ngModel"
      [(ngModel)]="album.spotify"
      placeholder="spotify"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!spotify.valid && spotify.touched"
    >
      EL link del spotify es obligatorio.
    </span>
  </div>

  <!-- Tidal Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="tidal">Tidal</label>
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="tidal"
      #tidal="ngModel"
      [(ngModel)]="album.tidal"
      placeholder="tidal"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!tidal.valid && tidal.touched"
    >
      EL link del tidal es obligatorio.
    </span>
  </div>

  <div
    *ngIf="
      (album._id && album._id !== '') || (album.title && album.title !== '')
    "
    class="my-5 d-flex flex-wrap justify-content-evenly"
  >
    <!-- img Upload -->
    <div class="m-3">
      <h3 class="bef bef-text-tlight text-center w-75 my-3 d-block mx-auto">
        Subida de imagen
      </h3>
      <img
        *ngIf="album && album.img && album.img.location"
        class="bef bef-wmx-75per d-block mx-auto bef-hmx-25vh my-3"
        src="{{ urlMain + 'get-file/' + album.img.location }}"
        alt="{{ album.title }}"
      />
      <app-file-uploader
        [type]="'main'"
        [typeMeta]="'one'"
        [typeThingComRes]="'album'"
        [thing]="album.img"
        [thingInside]="true"
        [id]="album._id"
        (pre_loader)="pre_load($event)"
        (recoverThing)="recoverThingFather($event)"
      ></app-file-uploader>
    </div>
  </div>

  <!-- Submit -->
  <button
    [disabled]="
      !album._id || album._id === '' || !album.title || album.title === ''
    "
    (click)="onSubmit('album')"
    class="bef btn bef-btn-fullRed bef-text-tdark p-2 mx-auto my-5 d-block w-50"
  >
    <ng-container
      *ngIf="album._id && album._id !== ''; else elseAlbumSubmitIdTemplate"
    >
      Editar
    </ng-container>
    <ng-template #elseAlbumSubmitIdTemplate> Crear </ng-template>
    de album
  </button>
</section>

<!-- EditSong -->
<section class="my-5 py-5" *ngIf="edit === true">
  <h2 class="text-center my-3">
    <ng-container *ngIf="song._id && song._id !== ''; else elseSongIdTemplate">
      Edición
    </ng-container>
    <ng-template #elseSongIdTemplate> Creación </ng-template>
    de la canción
  </h2>

  <!-- Title Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="title">Título</label>
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="title"
      #title="ngModel"
      [(ngModel)]="song.title"
      placeholder="Título"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!title.valid && title.touched"
    >
      El título es obligatorio.
    </span>
  </div>

  <div
    *ngIf="(song._id && song._id !== '') || (song.title && song.title !== '')"
    class="my-5 d-flex flex-wrap justify-content-evenly"
  >
    <!-- img Upload -->
    <div class="m-3">
      <h3 class="bef bef-text-tlight text-center w-75 my-3 d-block mx-auto">
        Subida de imagen
      </h3>
      <img
        *ngIf="song && song.coverArt && song.coverArt.location"
        class="bef bef-wmx-75per d-block mx-auto bef-hmx-25vh my-3"
        src="{{ urlMain + 'get-file/' + song.coverArt.location }}"
        alt="{{ song.title }}"
      />
      <app-file-uploader
        [type]="'main'"
        [typeMeta]="'one'"
        [typeThingComRes]="'song'"
        [thing]="song.coverArt"
        [thingInside]="true"
        [id]="song._id === '' ? '' : song._id + '/coverArt'"
        (pre_loader)="pre_load($event, 'coverArt')"
        (recoverThing)="recoverThingFather($event)"
      ></app-file-uploader>
    </div>

    <!-- song Upload -->
    <div class="m-3">
      <h3 class="bef bef-text-tlight text-center w-75 my-3 d-block mx-auto">
        Subida de la canción
      </h3>
      <audio>
        <source
          src="{{ urlMain + 'get-file/' + song.song.location }}"
          type="{{ 'audio/' + song.song.type }}"
        />
        Your browser does not support the audio element.
      </audio>
      <app-file-uploader
        [type]="'main'"
        [typeMeta]="'one'"
        [typeThingComRes]="'song'"
        [thing]="song.song"
        [thingInside]="true"
        [id]="song._id === '' ? '' : song._id + '/song'"
        (pre_loader)="pre_load($event)"
        (recoverThing)="recoverThingFather($event)"
      ></app-file-uploader>
    </div>
  </div>

  <!-- Submit -->
  <button
    [disabled]="
      !song._id || song._id === '' || !song.title || song.title === ''
    "
    (click)="onSubmit('song')"
    class="bef btn bef-btn-fullRed bef-text-tdark p-2 mx-auto my-5 d-block w-50"
  >
    <ng-container
      *ngIf="song._id && song._id !== ''; else elseSongSubmitIdTemplate"
    >
      Editar
    </ng-container>
    <ng-template #elseSongSubmitIdTemplate> Crear </ng-template>
    canción
  </button>
</section>
