<!-- Edit/Delete Buttons -->
<div
  class="position-fixed end-0 bef bef-z-15"
  *ngIf="identity && identity.role == 'ROLE_ADMIN'"
  [ngStyle]="{ top: checkWindowWidth('down', 767) ? '150px' : '15%' }"
>
  <button
    *ngIf="edit === false"
    class="btn bef bef-btn-fullYellow bef-text-tdark mr-2"
    (click)="editChange()"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-pencil-square"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
      />
      <path
        fill-rule="evenodd"
        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
      />
    </svg>
  </button>

  <button
    *ngIf="edit == true"
    class="btn bef bef-btn-fullYellow bef-text-tdark mr-2 font-weight-normal float-right"
    (click)="editChange()"
  >
    X
  </button>
</div>

<h2 class="text-center bef bef-my-3rem">Web Sites</h2>

<section>
  <article
    *ngFor="let website of [0, 1, 2, 3, 4]; let i = index"
    class="my-5 py-5 bef bef-bg-tdark__OPA__0_75"
  >
    <div
      class="d-flex flex-column px-3 bef bef-w-95per mx-auto"
      [ngClass]="{
        'align-items-start': i % 2 === 0,
        'align-items-end': i % 2 === 1
      }"
    >
      <h3>Website</h3>
      <h4>Type</h4>
    </div>
    <div class="d-flex flex-row flex-md-column align-items-center my-3 bef bef-w-50per bef-w-md-90per mx-auto">
      <div
        [ngStyle]="{ order: i % 2 === 0 ? 2 : 1 }"
        [ngClass]="{
          'mt-3 mb-5': checkWindowWidth('up', 767)
        }"
      >
        <div
          class="position-relative mx-auto bef"
          [ngClass]="{
            'bef-h-150px': checkWindowWidth('down', 575),
            'bef-h-250px': checkWindowWidth('down', 767) && checkWindowWidth('up', 576),
            'bef-w-90per': checkWindowWidth('down', 767),
            'd-flex justify-content-between align-items-end bef-w-75per':
              checkWindowWidth('up', 767)
          }"
        >
          <img
            src="https://picsum.photos/192{{ i }}/108{{ i }}"
            alt="https://picsum.photos/200/300"
            [ngClass]="{
              'position-absolute top-0 start-0 w-100': checkWindowWidth(
                'down',
                767
              ),
              'position-relative w-50': checkWindowWidth('up', 767)
            }"
          />
          <img
          class="bef bef-rounded-5px"
            src="https://picsum.photos/76{{ i }}/102{{ i }}"
            alt="https://picsum.photos/200/300"
            [ngClass]="{
              'position-absolute bef-bot-25per end-0 bef-w-33per': checkWindowWidth(
                'down',
                767
              ),
              'position-relative bef-w-15per': checkWindowWidth('up', 767)
            }"
          />
          <img
          class="bef bef-rounded-5px"
            src="https://picsum.photos/32{{ i }}/56{{ i }}"
            alt="https://picsum.photos/200/300"
            [ngClass]="{
              'position-absolute bottom-0 bef-end-25per bef-w-20per': checkWindowWidth(
                'down',
                767
              ),
              'position-relative bef-w-10per': checkWindowWidth('up', 767)
            }"
          />
        </div>
      </div>
      <div
        class="bef bef-w-50per bef-w-md-100per bef-text-ulight px-2 mx-auto text-center"
        [ngStyle]="{ order: i % 2 === 1 ? 1 : 2 }"
      >
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Velit quas
        mollitia doloremque, voluptatum dolor at.
      </div>
    </div>
    <a href="" target="_blank" class="text-center fw-bold d-block mx-auto my-3">
      link
    </a>
  </article>
</section>
