<p
  *ngIf="
    main &&
    main.welcome &&
    main.welcome !== '' &&
    main.welcomeEng &&
    main.welcomeEng !== ''
  "
  class="mx-auto my-5 p-5 text-center w-75"
>
  <!--
  Best regards:
  <br />
  <br />
  I'm Alec Jonathan Monta√±o Romero, also known as Lynx Pardelle, Glitch
  Artist.
  <br />
  <br />
  Also I'm web designer, web developer, audiovisual producer, music
  producer, audio engineer, sound designer and graphic designer. :P
  <br />
  <br />
  I wish you a good week. ;)
  <br />
  <br />
  But wait, there's more:
  -->
  <ng-container *ngIf="lang === 'es'; else elseTemplate">
    {{ main.welcome }}
  </ng-container>
  <ng-template #elseTemplate> {{ main.welcomeEng }} </ng-template>
</p>
