<div
  *ngIf="
    main &&
    main.welcome &&
    main.welcome !== '' &&
    main.welcomeEng &&
    main.welcomeEng !== ''
  "
  class="mx-auto my-5 p-5 text-center w-75 text-tlight"
>
  <ng-container *ngIf="lang === 'es'; else elseTemplate">
    <div
      *ngIf="main.welcome && main.welcome !== ''"
      [innerHTML]="
        Linkify(this.valuefy(main.welcome), '#ffffff', '#f9c24f') | safeHtml
      "
    ></div>
  </ng-container>
  <ng-template #elseTemplate>
    <div
      *ngIf="main.welcomeEng && main.welcomeEng !== ''"
      [innerHTML]="
        Linkify(this.valuefy(main.welcomeEng), '#ffffff', '#f9c24f') | safeHtml
      "
    ></div>
  </ng-template>
</div>

<nav>
  <ul class="mx-auto w-75 d-flex flex-wrap justify-content-center ps-0 mb-0">
    <li class="mx-3">
      <a
        href="/webs"
        [routerLink]="['/webs']"
        class="text-decoration-none fw-bold"
      >
        {{ "app.websites" | translate }}
      </a>
    </li>
    <li class="mx-3">
      <a
        href="/reel"
        [routerLink]="['/reel']"
        class="text-decoration-none fw-bold"
      >
        {{ "app.demoreel" | translate }}
      </a>
    </li>
    <li class="mx-3">
      <a
        href="/book"
        [routerLink]="['/book']"
        class="text-decoration-none fw-bold"
      >
        {{ "app.book" | translate }}
      </a>
    </li>
    <li class="mx-3">
      <a
        href="/music"
        [routerLink]="['/music']"
        class="text-decoration-none fw-bold"
      >
        {{ "app.music" | translate }}
      </a>
    </li>
    <li class="mx-3">
      <a href="/cv" [routerLink]="['/cv']" class="text-decoration-none fw-bold">
        {{ "app.cv" | translate }}
      </a>
    </li>
    <li class="mx-3">
      <a
        href="/blog"
        [routerLink]="['/blog']"
        class="text-decoration-none fw-bold"
      >
        {{ "app.blog" | translate }}
      </a>
    </li>
  </ul>
</nav>

<div *ngIf="edit === true">
  <!-- Bienvenida Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="text-textM mb-1 d-block" for="welcome">Bienvenida</label>
    <input
      class="w-100 text-bg1M bg-textM border-0"
      type="text"
      name="welcome"
      #welcome="ngModel"
      [(ngModel)]="main.welcome"
      placeholder="Bienvenida"
      required
    />
    <span
      class="text-titleM font-weight-bold"
      *ngIf="!welcome.valid && welcome.touched"
    >
      La bienvenida es obligatoria.
    </span>
  </div>

  <!-- Welcome Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="text-textM mb-1 d-block" for="welcomeEng">Welcome</label>
    <input
      class="w-100 text-bg1M bg-textM border-0"
      type="text"
      name="welcomeEng"
      #welcomeEng="ngModel"
      [(ngModel)]="main.welcomeEng"
      placeholder="Welcome"
      required
    />
    <span
      class="text-titleM font-weight-bold"
      *ngIf="!welcomeEng.valid && welcomeEng.touched"
    >
      The welcome es obligatoria.
    </span>
  </div>
</div>
