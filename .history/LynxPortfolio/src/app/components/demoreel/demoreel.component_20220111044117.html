<!-- Edit/Delete Buttons -->
<div
  class="position-fixed end-0"
  *ngIf="identity && identity.role == 'ROLE_ADMIN'"
  [ngStyle]="{ top: checkWindowWidth('down', 767) ? '150px' : '15%' }"
>
  <button
    *ngIf="edit === false"
    class="btn bef bef-btn-fullYellow bef-text-tdark mr-2"
    (click)="editChange()"
  >
    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-pencil-square"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
      />
      <path
        fill-rule="evenodd"
        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
      />
    </svg>
  </button>

  <button
    *ngIf="edit == true"
    class="btn bef bef-btn-fullYellow bef-text-tdark mr-2 font-weight-normal float-right"
    (click)="editChange()"
  >
    X
  </button>
</div>

<h2 class="text-center">Demo Reel</h2>

<section>
  <article class="my-5" *ngFor="let video of videos">
    <h3 class="text-center my-3">Video Name</h3>
    <video class="w-100 bef bef-wmx-100vw bef-hmx-100vh mx-auto" controls>
      <source
        src="../../../assets/videos/SampleVideo_1280x720_1mb.mp4"
        type="video/mp4"
      />
    </video>
  </article>
</section>

<section class="my-5 py-5" *ngIf="edit === true">
  <h2 class="text-center my-3">
    <ng-container *ngIf="video._id && video._id !== ''; else elseVideoIdTemplate">
      Edición
    </ng-container>
    <ng-template #elseVideoIdTemplate>
      Creación
    </ng-template>
    del video
  </h2>

  <!-- Title Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="title">Título</label>
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="title"
      #title="ngModel"
      [(ngModel)]="video.title"
      placeholder="Título"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!title.valid && title.touched"
    >
      El título es obligatorio.
    </span>
  </div>

  <!-- TitleEng Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="titleEng">Title(English)</label>
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="titleEng"
      #titleEng="ngModel"
      [(ngModel)]="video.titleEng"
      placeholder="Title"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!titleEng.valid && titleEng.touched"
    >
      The title(english) is required.
    </span>
  </div>

  <!-- Link Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="link">Link</label>
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="link"
      #link="ngModel"
      [(ngModel)]="video.link"
      placeholder="Link"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!link.valid && link.touched"
    >
      El link es obligatorio.
    </span>
  </div>

  <!-- Insert Edit -->
  <div class="d-block w-75 mx-auto my-3">
    <label class="bef bef-text-tlight mb-1 d-block" for="insert">Inserción</label>
    <input
      class="w-100 bef bef-text-tlight bef-bg-tdark border-0"
      type="text"
      name="insert"
      #insert="ngModel"
      [(ngModel)]="video.insert"
      placeholder="Inserción"
      required
    />
    <span
      class="bef bef-text-tlight font-weight-bold"
      *ngIf="!insert.valid && insert.touched"
    >
      La inserción es obligatoria.
    </span>
  </div>

  <div ng-if="video._id && video._id !== ''" class="my-5 d-flex flex-wrap justify-content-evenly">
    <h2 class="text-center my-3 w-100">Subida de video</h2>
  </div>

  <!-- Submit -->
  <button
    (click)="onSubmit()"
    class="bef btn bef-btn-fullRed bef-text-tdark p-2 mx-auto my-5 d-block w-50"
  >
    Submit
  </button>
</section>
