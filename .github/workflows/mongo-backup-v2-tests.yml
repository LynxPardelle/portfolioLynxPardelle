name: mongo-backup-v2 tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Run test suite
        run: |
          bash private-projects/mongo-backup-v2/testing/run-tests.sh
      - name: Upload test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mongo-backup-v2-test-reports
          path: private-projects/mongo-backup-v2/reports/
