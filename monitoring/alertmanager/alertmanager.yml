# =============================================================================
# AlertManager Configuration for MongoDB Unified Container
# =============================================================================
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@lynxpardelle.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@lynxpardelle.com'
        subject: 'Portfolio MongoDB Alert: {{ .GroupLabels.alertname }}'
        html: |
          {{ range .Alerts }}
          <p><strong>Alert:</strong> {{ .Annotations.summary }}<br/>
          <strong>Description:</strong> {{ .Annotations.description }}</p>
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@lynxpardelle.com'
        subject: 'CRITICAL: Portfolio MongoDB Alert'
        html: |
          <h3>CRITICAL ALERT TRIGGERED</h3>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong><br/>
          {{ .Annotations.description }}<br/>
          Severity: {{ .Labels.severity }}<br/>
          Time: {{ .StartsAt }}</p>
          {{ end }}
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#alerts'
        title: 'CRITICAL MongoDB Alert'
        text: |
          {{ range .Alerts }}*{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          {{ end }}

  - name: 'warning-alerts'
    email_configs:
      - to: 'admin@lynxpardelle.com'
        subject: 'WARNING: Portfolio MongoDB Alert'
        html: |
          <h3>WARNING ALERT TRIGGERED</h3>
          {{ range .Alerts }}
          <p><strong>{{ .Annotations.summary }}</strong><br/>
          {{ .Annotations.description }}</p>
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
